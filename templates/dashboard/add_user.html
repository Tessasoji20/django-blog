{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
        <!-- Left Sidebar(vertical navbar)-->
        <!--  load the sidebar here      -->

        {% include 'dashboard/sidebar.html' %}




        <!-- Right Sidebar-->
        <div class="col-md-9">
            {% if perms.auth.add_user %}
            <h3>Add New User</h3>

             <form  method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
             </form>
             <br>
            {% else %}
            <h5>You donot have permission to view this page</h5>
            {% endif %}
        </div>
</div>


{% endblock %}
